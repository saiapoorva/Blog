
  <form>       
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control" name="username" [(ngModel)] = "model.username " placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control" name="password" [(ngModel)] = "model.password" placeholder="Password" required=""/>      
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click) = "login()">Login</button>   
  </form>
